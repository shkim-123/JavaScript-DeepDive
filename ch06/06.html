<!-- [06-19]
 함수가 유효한 값을 반환할 수 없는 경우 명시적으로 null을 반환하기도 함 -->
<!DOCTYPE html>
<html>
    <body>
        <script>
            var element = document.querySelector('.myClass');

            // HTML 문서에 myClass 클래스를 갖는 요소가 없다면 null 을 반환함
            console.log(element);       // null
        </script>
    </body>
</html>
